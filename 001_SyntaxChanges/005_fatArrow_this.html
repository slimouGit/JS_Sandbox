<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fat arrow and this</title>
</head>
<body>
    <button>Test</button>
    <script>
        let button = document.querySelector('button');

        let fn2 = () => console.log(this);
        fn2();

        function fn1() {
            console.log(this);
        }
        fn1();

        button.addEventListener('click', fn1); //refers to button object

        button.addEventListener('click', fn2); //refers to window object
    </script>
</body>
</html>
