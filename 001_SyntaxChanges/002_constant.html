<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>constant</title>
</head>
<body>
    <script>
        const AGES = [25,45,7,89];
        console.log(AGES);
        AGES.push(8);//nicht das Array wird geaendert
        console.log(AGES);


        const OBJ = {
            age: 27
        };
        console.log(OBJ.age);
        OBJ.age = 30;
        console.log(OBJ.age);

        const age = 27;
        console.log(age);
        age = 25;
        console.log(age);


    </script>
</body>
</html>
