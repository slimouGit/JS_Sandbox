<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Destructoring Objects</title>
</head>
<body>
    <script>
        let obj = {
            name: 'Max',
            age: 27,
            greet: function(){
                console.log("Hello there");
            }
        };

        let {name, greet} = obj;

        console.log(name);

        greet();

        //Alias
        let {greet: hello} = obj;
        hello();
    </script>
</body>
</html>
