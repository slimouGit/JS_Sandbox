<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DestructoringArrays</title>
</head>
<body>
    <script>
        let numbers1 = [1,2,3];
        /*
        obsolet
        let a = numbers[0];
        let b = numbers[1];
         */

        //Destructoring
        let[a,b] = numbers1;

        console.log(a);
        console.log(b);
        console.log(numbers1);

        //--------------------------------------------

        let names = ["Anton","Birgit","Maraike"];

        let[aa, ...bb]= names;

        console.log(bb);

        //--------------------------------------------

        let aaa = 10;
        let bbb = 15;
        console.log(aaa + " " + bbb);


        [bbb, aaa] = [aaa, bbb];
        console.log(aaa + " " + bbb);
    </script>
</body>
</html>
