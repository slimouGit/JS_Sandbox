<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            <input ng-model="panelTitle">
            {{panelTitle}}
        </h3>
    </div>
    <div class="panel-body">
        <input ng-model="panelContent">
        <p>{{panelContent}}</p>
        <p>{{desc.title}}</p>
        <p>{{desc.cont}}</p>
    </div>
</div>
