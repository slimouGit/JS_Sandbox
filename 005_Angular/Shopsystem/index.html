<!DOCTYPE html>
<html ng-app="shopSystem">
<head>
    <meta charset="UTF-8">
    <title>Angular Shop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <input type="text" ng-model="search">
            <p ng-show="search">Du suchst gerade nach {{search}}</p>
        </div>
        <div class="row">
            <table class="table" ng-controller="ArticlesCtrl">
                <tr ng-repeat="article in articles | filter:search">
                    <td>{{article.id}}</td>
                    <td>{{article.name}}</td>
                    <td>{{article.price + ' â‚¬'}}</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
