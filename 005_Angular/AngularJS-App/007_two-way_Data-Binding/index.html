<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>AngularJS App</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container" ng-app="myApp">

    <div ng-controller="mainCtrl">

        <h4>Qualitätshonig</h4>
        <p>Preis: 3,90 € / Verfügbar: {{verfuegbar}}</p>
        <button ng-click="buyProduct()">Kaufen</button> Anzahl verfügbar: {{stueck}}
        <br><br>
        Verfügbar
        <input type="checkbox"
               ng-model="verfuegbar"
               ng-true-value="ja"
               ng-false-value="nein">

    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
<script src="app.js"></script>

</body>
</html>
