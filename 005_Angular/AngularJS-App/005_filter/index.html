<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>AngularJS App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
<div>
    <div ng-controller="mainCtrl">
        <h3>{{listName}}</h3>

        <input type="text" ng-model="searchItem"/>

        <ul>
            <li ng-repeat="item in items | filter: searchItem">{{item.name}}</li>
        </ul>

        <input type="text" ng-model="newItem"/>
        <button type="submit" ng-if="newItem.length>0" ng-click="addItem()">hinzufuegen</button>
    </div>
</div>

</body>
</html>
