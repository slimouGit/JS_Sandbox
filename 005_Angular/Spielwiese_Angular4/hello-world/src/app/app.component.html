<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <input [(ngModel)]="brand" (keyup)="onChangeInput($event)">{{inputValue}}
  <input type="number" [(ngModel)]="horsePower">
  <button (click)="onAddCar(brand, horsePower)">Auto hinzufügen</button>
  <div *ngIf="showList">
  <ul>

    <li  *ngFor="let carItem of cars; let i = index"
         [class.selected]="carItem === selectedCar"
         (click)="showCarDetails(carItem)">
          {{i+1}}
          {{carItem.brand}}
      <button (click)="onDeleteCar(i)">Auto löschen</button>
    </li>
  </ul>
  </div>
  <div *ngIf="showDetail">
    <car-detail [cars]="selectedCar"></car-detail>
    <button (click)="back()">Zurück</button>
  </div>
  <hr>
  <div *ngIf="inputValue == 'secret'">
    <p>some secret informations</p>
  </div>

</div>
<my-card title="component 1"></my-card>
<my-card title="weiteres component"></my-card>
<my-card title="drittes component"></my-card>
