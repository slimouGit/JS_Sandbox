<html ng-app="tutorialApp">
    <head>
        <meta charset="utf-8" />
        <title>Hallo AngularJS</title>
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </head>
    <body>
        <div class="container">
            <div ng-controller="TutorialController">
                <button ng-click="testValue = true">test value</button>
                <button ng-click="showPanel = true">Panel anzeigen</button>

                <div ng-if="showPanel" class="panel panel-default">

                    <div class="panel-heading">
                        <h3 class="panel-title">Panel</h3>
                    </div>

                    <div class="panel-body">Panel Inhalt</div>
                </div>
            </div>
        </div>
    </body>
</html>
