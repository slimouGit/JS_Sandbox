<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>static methods</title>
</head>
<body>
    <script>
        class NonStaticClass {
            printMessage(x){
                console.log(x);
            }
        }

        let obj = new NonStaticClass();
        obj.printMessage("Hallo");

        //----------------------------------------------

        class StaticClass {
            static printMessage(x){
                console.log(x);
            }
        }

        StaticClass.printMessage("Hallo");
    </script>
</body>
</html>
