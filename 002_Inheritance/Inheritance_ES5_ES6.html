<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inheritance ES5 ES6</title>

<body>
<script>
    "use strict";
    //-----------------------------------------------------------------------
    //ES6
    class ES6Person {
        constructor(firstname, lastname){
            console.log("Personen Constructor");
            this.firstname = firstname;
            this.lastname = lastname;
            this.welcome();
            this.training = new Training(this.firstname);
        }
        welcome(){
            console.log("Willkommen " + this.firstname + " Du bist eine ES6Person");
        }
        getFullname(){
            console.log("ES6 getFullname in Person " + this.firstname + " " + this.lastname);
        }
        greeting(){
            console.log("Hello ES5Person " + this.firstname + " " + this.lastname);
        }
        eating(lunch){
            console.log(this.firstname + " ist " + lunch);
        }
    }
    //----------------------------------
    class ES6Student extends ES6Person {
        constructor(firstname, lastname, subject){
            console.log("Studenten Constructor");
            super(firstname, lastname);
            this.subject = subject;
            this.enrolling = new Enrolling(this.firstname, this.lastname, this.subject)
        }
        getFullname(){
            console.log("ES6 getFullname in Student " + this.firstname + " " + this.lastname + " " + this.subject);
        }
        greeting(){
            console.log("Hello ES5Student " + this.firstname + " " + this.lastname + " " + this.subject);
        }
    }
    //----------------------------------
    class Training {
        constructor(firstname){
            console.log(firstname + " Training");
            this.firstname = firstname;
            this.makeSitups(this.firstname);
        }
        makeSitups(firstname){
            console.log(this.firstname + " macht situps");
        }
    }
    class Enrolling {
        constructor(firstname, lastname, subject){
            console.log("enrolling" );
            this.firstname = firstname;
            this.lastname = lastname;
            this.subject = subject;
            this.toEnrol(this.firstname, this.lastname, this,subject);
        }
        toEnrol(firstname, lastname, subject){
            console.log(this.lastname + ", " + this.firstname + " ist eingeschrieben in " + this.subject);
            console.log("----------------------------------------------------");
        }
    }
    //----------------------------------
    let testStudent = new ES6Student("Max", "Mustermann", "Sport");
    let mimiPrivateES6 = new ES6Person("Mimi", "Illmi");
    console.log(mimiPrivateES6);
    mimiPrivateES6.getFullname();
    mimiPrivateES6.greeting();
    let mimiES6 = new ES6Student("Mimi", "Illmi", "FiBuMi");
    console.log(mimiES6);
    mimiES6.getFullname();
    mimiES6.greeting();
    mimiES6.eating("Teigtaschen");
    let salim = new ES6Student("Salim", "Oussayfi", "Medieninformatik");
    salim.eating("Kartoffelsalat");
    let hans = new ES6Person("Hans", "Bummel");

    //-----------------------------------------------------------------------
    //ES5
    function ES5Person(firstname, lastname){
        this.firstname = firstname;
        this.lastname = lastname;
        this.welcome();
    }
    ES5Person.prototype.welcome = function(){
        console.log("Willkommen " + this.firstname + " Du bist eine ES5Person");
    }
    ES5Person.prototype.getFullname = function(){
        console.log("ES5 getFullname in Person " + this.firstname + " " + this.lastname);
    }
    ES5Person.prototype.greeting = function(){
        console.log("Hello ES5Person " + this.firstname + " " + this.lastname);
    }
    ES5Person.prototype.eating = function(lunch){
        console.log(this.firstname + " ist " + lunch);
    }
    //----------------------------------
    function ES5Student(firstname, lastname, subject){
        ES5Person.call(this, firstname, lastname,);
        this.subject = subject;
    }
    ES5Student.prototype.getFullname = function(){
        console.log("ES5 getFullname in Student " + this.firstname + " " + this.lastname + " " + this.subject);
    }
    ES5Student.prototype = Object.create(ES5Person.prototype);
    ES5Student.prototype.greeting = function(){
        console.log("Hello ES5Student " + this.firstname + " " + this.lastname + " " + this.subject);
    }
    //----------------------------------
    let mimiPrivateES5 = new ES5Person("Mimi", "Illmi");
    console.log(mimiPrivateES5);
    mimiPrivateES5.getFullname();
    mimiPrivateES5.greeting();
    let mimiES5 = new ES5Student("Mimi", "Illmi", "FiBuMi");
    console.log(mimiES5);
    mimiES5.getFullname();
    mimiES5.greeting();

</script>
