<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rest Operator</title>
</head>
<body>
    <script>
        //----------------------------------------------------

        let numbers1 = [1,8,45,7,9];

        function sumUp1(toAdd){
            let sum = 0;
            for(let i = 0; i<toAdd.length; i++){
                sum += toAdd[i];
            }
            return sum;
        }

        console.log(sumUp1(numbers1));

        //----------------------------------------------------

        function sumUp2(...toAdd){
            console.log(toAdd);
            let sum = 0;
            for(let i = 0; i<toAdd.length; i++){
                sum += toAdd[i];
            }
            return sum;
        }

        console.log(sumUp2(10,20,80));

        //----------------------------------------------------
    </script>
</body>
</html>
