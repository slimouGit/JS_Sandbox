<!DOCTYPE html>
<html>
    <head>
        <title>css_zindex</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <p>Dieser Absatz ist nicht positioniert</p>
        
        <div style="position:absolute; top:90px; left:30px; width:80px; z-index:3; background-color:#f0f0f0; font-size:12pt">
            Dieser Text hat den z-index 3, das ist hoch
        </div>
        
        <div style="position:absolute; top:20px; left:10px; width:80px; z-index:-1; background-color:#e0e0e0; font-size:12pt">
            Dieser Text hat den z-index –1, das ist sehr niedrig
        </div>
        
        <div style="position:absolute; top:40px; left:80px; width:80px; z-index:2; background-color:#c0c0c0; font-size:12pt">
            Dieser Text hat den z-index 2, das ist mittel
        </div>
    </body>
    
    <!--
    Die Reihenfolge der Definition der div-Container ist unerheblich, da sie alle einen
    Wert für die Eigenschaft z-index haben. Die Schriftgröße wird mit der CSS-Eigenschaft
    font-size auf 12 Punkt festgelegt, damit das Dokument in unterschiedlichen Browsern einheitlicher aussieht.
    -->
</html>
