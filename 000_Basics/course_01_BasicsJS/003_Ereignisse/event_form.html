<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        function wechsel(objekt)
        {
            document.form.kontrolle.value = objekt.name + ", " + objekt.value + ", Inhalt neu";
        }
        //------------------------------
        function aenderung(objekt)
        {
            document.form.kontrolle.value = objekt.name + ", " + objekt.value + ", Zeichen neu";
        }
        //------------------------------
        function markiert(objekt)
        {
            var ausgabe = objekt.name + ", " + objekt.value;
            if(objekt.checked)
                document.form.kontrolle.value = ausgabe + ", markiert";
            else
                document.form.kontrolle.value = ausgabe + ", nicht markiert";
        }
        //------------------------------
        function senden()
        {
            return confirm("Wollen Sie das Formular wirklich absenden?");
        }
        //------------------------------
        function ruecksetzen()
        {
            return confirm("Wollen Sie das Formular wirklich zur√ºcksetzen?");

        }
    </script>
</head>
<body>
    <form name="form" method="post" action="event_form.html"
            onsubmit="return senden();" onreset="return ruecksetzen();">
        <p>
            <input name="anrede" type="radio" value="Herr" onclick="wechsel(this);" checked="checked"> Herr
            <input name="anrede" type="radio" value="Frau" onclick="wechsel(this);"> Frau
        </p>
        <p>
            <input name="nachname" size="20" onchange="wechsel(this);"> Nachname
        </p>
        <p>
            <input name="vorname" size="20" onkeyup="aenderung(this);"> Vorname
        </p>
        <p>
            <input name="reise" type="checkbox" value="Hinflug" onclick="markiert(this);"> nur Hinflug
        </p>
        <p>
            <select name="land" onchange="wechsel(this);">
                <option value="I" selected="selected">Italien</option>
                <option value="S">Spanien</option>
                <option value="P">Portugal</option></select> Land
        </p>
        <p>
            <textarea name="bemerkung" rows="3" cols="20" onchange="wechsel(this);"></textarea> Bemerkung
        </p>
        <p>
            <input type="submit"><input type="reset">
        </p>
        <p>
            <input name="kontrolle" size="50" readonly="readonly"> Kontrolle
        </p>
</form>
</body>
</html>
