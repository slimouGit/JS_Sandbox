<!DOCTYPE html>
<html>
    <head>
        <title>event_objekt</title>
        <meta charset="utf-8"/>
        <script>
            function gedrueckt(e) {
                var quelle;
                
                //-----------------------------
                
                if(window.event) { // Ereignisobjekt im IE
                    e = window.event;
                    quelle = window.event.srcElement;
                } else {// Ereignisobjekt in anderen Browsern
                    quelle = e.target;
                }
                
                //-----------------------------
                
                // Ausgew√§hlte Member
                var ausgabe = "Quelle: " + quelle + "\n";
                ausgabe += "ID: " + quelle.id + "\n";
                ausgabe += "Ereignis: " + e.type + "\n";
                ausgabe += "Taste: " + e.keyCode + "\n";
                ausgabe += "Strg: " + e.ctrlKey + ", Shift: " + e.shiftKey + ", Alt: " + e.altKey + "\n";
                ausgabe += "Bildschirm, X: " + e.screenX + ", Y: " + e.screenY + "\n\n";

                alert(ausgabe);
                // Alle Member
                ausgabe = "";
                
                //-----------------------------
                
                for(var m in e) {
                    ausgabe += m + ": " + e[m] + "\n";
                }
                    alert(ausgabe);
                
            }
        </script>
    </head>
    <body>
        <p><img id="idBild" src="http://lorempixel.com/350/200/" alt="Paradies"></p>
        <p><input id="idEingabe"> Eingabe</p>
        
        <script>
            document.getElementById("idBild").onclick = gedrueckt;
            document.getElementById("idEingabe").onkeydown = gedrueckt;
        </script>
    </body>
</html>
