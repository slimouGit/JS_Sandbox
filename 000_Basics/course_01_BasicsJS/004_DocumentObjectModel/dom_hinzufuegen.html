<!DOCTYPE HTML><html>    <head>...        <script>            function anhaengen() {                var text = document.createTextNode("angehängter Absatz");                var absatz = document.createElement("p");                                absatz.appendChild(text);                absatz.setAttribute("style", "text-align:left");                                document.body.appendChild(absatz);            }                        function einschieben(){                var text = document.createTextNode("eingeschobener Absatz");                var absatz = document.createElement("p");                                absatz.appendChild(text);                absatz.setAttribute("style", "text-align:left");                                document.body.insertBefore(absatz, document.getElementById("a3"));            }                        function entfernen() {                var parent = document.getElementById("absatzContainer");                var child = document.getElementsByClassName("absatzDelete")[0];                if(absatzContainer.childNodes.length == 5){                    alert("keine Kinder mehr zu löschen");                    document.getElementById("rem").style.visibility = "hidden";                }else{                    parent.removeChild(child);                }            }        </script>    </head>    <body>                <p id="a1" style="text-align:left">Erster Absatz</p>        <p id="a2" style="text-align:left">Zweiter Absatz</p>        <p id="a3" style="text-align:left">Dritter Absatz</p>                <div id="absatzContainer">              <p class="absatzDelete">Text kann gelöscht werden.</p>               <p class="absatzDelete">Text kann gelöscht werden.</p>               <p class="absatzDelete">Text kann gelöscht werden.</p>               <p class="absatzDelete">Text kann gelöscht werden.</p>         </div>                <div>            <input id="anh" type="button" value="Anhängen">            <input id="ein" type="button" value="Einschieben">            <input id="rem" type="button" value="Entfernen">        </div>                <script type="text/javascript" src="eh.js"></script>                <script>            meinHandler("anh", "click", anhaengen);            meinHandler("ein", "click", einschieben);            meinHandler("rem", "click", entfernen);        </script>    </body></html>
