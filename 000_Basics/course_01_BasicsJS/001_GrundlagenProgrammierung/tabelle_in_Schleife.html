<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        document.write("<table border='1' width='50 %'>");
        for(var zeile=1; zeile<=3; zeile++)
        {
            document.write("<tr>");
            for(var spalte=1; spalte<=5; spalte++)
                document.write("<td width='20 %'>Zeile " + zeile
                        + " / Spalte " + spalte + "<\/td>");
            document.write("<\/tr>");
        }
        document.write("<\/table>");
    </script>
</head>
<body>

</body>
</html>
