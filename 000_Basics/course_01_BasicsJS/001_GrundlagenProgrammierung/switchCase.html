<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        var land = prompt("Bitte geben Sie ein Land ein");
        switch(land){
            case "Italien":
                document.write("Hauptstadt von " + land + " ist Rom");
                break;
            case "England":
            case "Wales":
            case "Schottland":
                document.write("Hauptstadt von " + land + " ist London");
                break;
            default:
                document.write("Hauptstadt von " + land + " nicht bekannt");
        }
    </script>
