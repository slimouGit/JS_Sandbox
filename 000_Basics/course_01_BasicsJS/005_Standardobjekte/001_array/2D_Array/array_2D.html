<!DOCTYPE html>
<html>
    <head>
        <title>2D-Array</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
            var myArray1 = new Array(3);
            
            for(var i = 0; i < 3; i++){
                myArray1[i] = new Array(3);
            }
            
            /*
            myArray1[0][0] = 1;
            myArray1[0][1] = 2;
            myArray1[0][2] = 3;
            
            myArray1[1][0] = 4;
            myArray1[1][1] = 5;
            myArray1[1][2] = 6;
            
            myArray1[2][0] = 7;
            myArray1[2][1] = 8;
            myArray1[2][2] = 9;
            */
            var start = 1;
            
            for(var i = 0; i< 3; i++){
                for(var j = 0; j < 3; j++){
                    myArray1[i][j] = start;
                    start = start+1;
                }
            }
            
            for(var i = 0; i< 3; i++){
                for(var j = 0; j < 3; j++){
                    document.write(myArray1[i][j] + " ");
                }
                document.write("<br>");
            }
        </script>
    </body>
</html>
