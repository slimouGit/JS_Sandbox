<!DOCTYPE html>
<html>
    <head>
        <title>regexp_sonderzeichen</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
            var aus = "";
            
            if("27. Juli".match(/27\. Juli/)) aus += "1: 27. Juli<br>";

            if("27 Juli".match(/27\. Juli/)) aus += "1: 27 Juli<br>";

            if("kann. Das".match(/kann[.?] Das/)) aus += "2: kann. Das<br>";

            if("kann? Das".match(/kann[.?]/)) aus += "2: kann?<br>";

            if("kann! Das".match(/kann[.?] Das/)) aus += "2: kann! Das<br>";

            document.write(aus);
        </script>
    </body>
</html>
