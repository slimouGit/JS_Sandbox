<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>regexp_beispiel</title>
    <script>
        /**
         * - Es soll eine deutsche Postleitzahl eingegeben werden. Diese besteht aus genau fünf Ziffern, jeweils von 0 bis 9.
           - Es soll ein deutsches Datum eingetragen werden. Dieses soll aus zwei Ziffern für den Tag, einem Punkt,
            zwei Ziffern für den Monat, wiederum einem Punkt und vier Ziffern für das Jahr bestehen. Die erste Ziffer für das Jahr darf keine 0 sein.
           - Es soll ein deutsches Kfz-Kennzeichen eingetragen werden.
            Dieses besteht aus ein bis drei großen Buchstaben, einem Bindestrich, ein bis zwei weiteren großen,
            Buchstaben, einem Leerzeichen und einer bis vier Ziffern. Die erste Ziffer darf keine 0 sein.
         */
    </script>
</head>
<body>
    <script>
        var aus = "";

        var rePlz = /^[0-9]{5}$/;
        if("01644".match(rePlz)) aus += "01644<br>";
        if( "5400".match(rePlz)) aus += "5400<br>";

        var reDatum = /^([0-9]{2}\.){2}[1-9][0-9]{3}$/;
        if("30.09.2013".match(reDatum)) aus += "30.09.2013<br>";
        if( "5.11.2013".match(reDatum)) aus += "5.11.2013<br>";
        if("30.09 2013".match(reDatum)) aus += "30.09 2013<br>";
        if( "30.09.13".match(reDatum)) aus += "30.09.13<br>";

        var reKfz = /^[A-Z]{1,3}-[A-Z]{1,2} [1-9][0-9]{0,3}$/;
        if("HST-PU 4215".match(reKfz)) aus += "HST-PU 4215<br>";
        if( "M-KP 5".match(reKfz)) aus += "M-KP 5<br>";
        if( "NU KT 15".match(reKfz)) aus += "NU KT 15<br>";
        if( "NU-KT15".match(reKfz)) aus += "NU-KT15<br>";
        document.write(aus);

        /**
         * Die Postleitzahl 5400 besteht nur aus vier Ziffern.
         Bei der zweiten Datumsangabe fehlt eine Ziffer beim Tag. Bei der dritten Datumsangabe
         steht kein Punkt nach dem Monat. Die vierte Datumsangabe hat nur zwei
         Stellen für das Jahr.
         Das dritte Kfz-Kennzeichen enthält keinen Bindestrich, das vierte Kfz-Kennzeichen
         kein Leerzeichen.
         */
    </script>
</body>
</html>
