<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spread Operator</title>
</head>
<body>
    <script>
        let numbers1 = [2, 5, 8, 7, 4];
        console.log(numbers1);
        console.log(...numbers1);
        console.log(Math.max(...numbers1));
    </script>
</body>
</html>
