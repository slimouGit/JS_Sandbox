<ion-side-menus>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-assertive">
            <h1 class="title">Menü</h1>
        </ion-header-bar>
        <ion-content scroll="false">
            <div class="list">
                <a ui-sref="base.order" ui-sref-active="active" class="item" menu-close>
                    Bestellen
                </a>
                <a ng-click="aboutModal.show()" class="item" menu-close>
                    Über Uns
                </a>
            </div>
        </ion-content>
    </ion-side-menu>

    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button ui-sref="base.cart" class="button button-icon button-clear ion-ios-cart">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>

</ion-side-menus>
